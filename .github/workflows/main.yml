name: Automated Zombie Bot 포스팅

on:
  schedule:
    # 24시간 ÷ 6시간 = 하루 4회 실행 (09:00, 15:00, 21:00, 03:00)
    - cron: '0 */6 * * *'
  workflow_dispatch: # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-latest
    # ▼▼▼ [필수] 봇에게 글쓰기 권한 부여 ▼▼▼
    permissions:
      contents: write
    # ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: 파이썬 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 라이브러리 설치
        run: pip install requests markdown textwrap

      - name: 봇 실행 (Dividend Compounding)
        run: python zombie_bot.py

      - name: 결과 저장 및 배포
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Dividend Report Update: $(date)" || echo "No changes"
          git push
