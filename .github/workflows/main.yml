name: Unit 3 Neural Update

on:
  schedule:
    - cron: '45 */5 * * *' # 하루 5번 실행 (00:45, 05:45, 10:45, 15:45, 20:45)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: |
          pip install requests markdown feedparser

      - name: Run Neural Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python zombie_bot.py

      - name: Commit and Push
        run: |
          git config --global user.name "NeuralBot"
          git config --global user.email "bot@neural.com"
          git add .
          git commit -m "System Update: New Intel" || echo "No changes to commit"
          git push
